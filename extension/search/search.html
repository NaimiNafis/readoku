<!DOCTYPE html>
<html>
<head>
  <title>Readoku Dictionary Search</title>
  <link rel="stylesheet" type="text/css" href="search.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="../icons/logo/logo48.png" alt="Readoku Logo" id="searchLogo">
      <span id="searchTitle">Readoku Dictionary</span>
    </header>
    <div class="search-bar-container">
      <input type="text" id="searchInput" placeholder="Enter a word or phrase...">
      <button id="performSearchBtn">Search</button>
    </div>
    <div id="searchResults"></div>
  </div>
  <script src="search.js"></script>
</body>
</html>
