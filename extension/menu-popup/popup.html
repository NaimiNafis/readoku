<!DOCTYPE html>
<html>
<head>
  <title>Readoku</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="../icons/logo/logo48.png" alt="Readoku Logo" id="popupLogo">
      <span id="popupTitle">Readoku</span>
    </div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
      <span id="toggleStatusText">Off</span>
    </div>
    <div class="scan-hint">
      Hold <span>Shift</span> to scan
    </div>
    <div class="actions-container">
      <button id="settingsBtn" class="action-btn">
        <img src="../icons/settings.png" alt="Settings">
      </button>
      <button id="searchBtn" class="action-btn">
        <img src="../icons/search.png" alt="Search">
      </button>
      <button id="infoBtn" class="action-btn">
        <img src="../icons/info.png" alt="Info">
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
