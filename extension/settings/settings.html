<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Readoku Settings</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="settings-header">
      <img src="../icons/logo/logo48.png" alt="Readoku Logo" id="settingsLogo">
      <span id="settingsTitle">Readoku Settings</span>
    </header>
    
    <div class="settings-group">
      <h2>Appearance</h2>
      <div>
        <label for="fontSize">Popup Font Size:</label>
        <input type="number" id="fontSize" name="fontSize" min="10" max="30">
        <span>px</span>
      </div>
      <div>
        <label for="fontColor">Popup Font Color:</label>
        <input type="color" id="fontColor" name="fontColor">
      </div>
      <div>
        <label for="fontBold">Popup Bold Text:</label>
        <input type="checkbox" id="fontBold" name="fontBold">
      </div>
      <div class="preview-area">
        <h3>Preview:</h3>
        <div id="fontPreview" class="readoku-preview-popup">
          これはフォントのプレビューです。<br>
          This is a font preview.
        </div>
      </div>
    </div>

    <div class="settings-group">
      <h2>Hotkeys</h2>
      <div>
        <label for="hotkey">Word Scan Hotkey:</label>
        <select id="hotkey" name="hotkey">
          <option value="Shift">Shift</option>
          <option value="Control">Ctrl</option>
          <option value="Alt">Alt</option>
        </select>
      </div>
    </div>
    <div class="button-group">
      <button id="saveSettingsBtn">Save Settings</button>
      <button id="resetSettingsBtn" class="secondary-btn">Reset to Defaults</button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
