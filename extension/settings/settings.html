<!DOCTYPE html>
<html>
<head>
  <title>Readoku Settings</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
  <div class="container">
    <h1>Readoku Settings</h1>
    <div class="settings-group">
      <h2>Appearance</h2>
      <div>
        <label for="fontSize">Popup Font Size:</label>
        <input type="number" id="fontSize" name="fontSize" min="10" max="30" value="16">
        <span>px</span>
      </div>
      <div>
        <label for="fontColor">Popup Font Color:</label>
        <input type="color" id="fontColor" name="fontColor" value="#ffffff">
      </div>
      <div>
        <label for="fontBold">Popup Bold Text:</label>
        <input type="checkbox" id="fontBold" name="fontBold">
      </div>
    </div>
    <div class="settings-group">
      <h2>Hotkeys</h2>
      <div>
        <label for="hotkey">Word Scan Hotkey:</label>
        <select id="hotkey" name="hotkey">
          <option value="Shift">Shift</option>
          <option value="Control">Ctrl</option>
          <option value="Alt">Alt</option>
        </select>
      </div>
    </div>
    <button id="saveSettingsBtn">Save Settings</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
